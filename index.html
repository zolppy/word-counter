<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and elegant real-time word, character, and line counter. Instantly analyze your text with a clean, responsive, and theme-aware interface."
    />
    <title>Real-Time Word Counter</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS & JS -->
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Word Counter</h1>
      <p>Instantly analyze your text.</p>
    </header>
    <!-- Main -->
    <main>
      <ul class="stats-container">
        <li>
          <i class="bi bi-fonts"></i>
          <div>
            <span id="char-count">0</span>
            <p>Characters</p>
          </div>
        </li>
        <li>
          <i class="bi bi-card-text"></i>
          <div>
            <span id="word-count">0</span>
            <p>Words</p>
          </div>
        </li>
        <li>
          <i class="bi bi-text-left"></i>
          <div>
            <span id="line-count">0</span>
            <p>Lines</p>
          </div>
        </li>
      </ul>
      <!-- Textarea -->
      <textarea
        id="text-input"
        placeholder="Start typing or paste your text here..."
      ></textarea>
    </main>
  </body>
</html>
